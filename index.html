<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>寻找玉奎哥3</title>
    <script src="js/responsive.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="/js/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <div class="wrap">
        <!-- 未开始状态 -->
        <div class="begin-state">
            <img src="/img/funny.png" style="z-index:999;position:absolute;width:28px;top:60px;left:63px;" id="clear">
            <div class="tools">
                <a href="shareHeart.html" class="myheart">
                    <img src="img/heart.png">
                    <span class="heart">0</span>
                </a>
                <a href="exchange.html" class="luckybag">
                    <img src="img/luckybag.png">
                    <span class="lucky">0</span>
                </a>
            </div>
            <div class="begin-cont">
                <a href="javascript:;" class="start"></a>
            </div>
            <div class="link">
                <a href="result.html">我的成绩</a>
                <a href="rule.html">查看规则</a>
            </div>
        </div>
        <!-- 未关注引导关注 -->
        <div class="wrap-popup">
            <div class="black-wrap"></div>
            <div class="popup-cont">
                <div class="content">
                    <div class="tip-cont">
                        <h2>小提示</h2>
                        <p>亲，还没有关注哦<br>快去关注后再玩游戏吧</p>
                    </div>
                </div>
                <a href="javascript:;" class="close">好的</a>
            </div>
        </div>
        <!-- 输入手机号弹层 -->
        <div class="wrap-phone">
            <div class="phone-cont">
                <input type="tel" class="phonenum">
                <span class="check-tip"></span>
                <a href="javascript:;" class="submitnum">立即参与</a>
            </div>
            <div class="tips">
                小提示：<br>手机将作为您领取奖品的唯一身份证明<br>请输入正确的手机号
            </div>
        </div>
        <!-- 游戏次数用尽 -->
        <div class="wrap-popup">
            <div class="black-wrap"></div>
            <div class="popup-cont">
                <div class="content">
                    <div class="tip-cont">
                        <h2>很抱歉</h2>
                        <p>亲，没次数啦~<br>明天再来玩吧！</p>
                    </div>
                </div>
                <a href="javascript:;" class="close">好的</a>
            </div>
        </div>
        <!-- 倒计时 -->
        <div class="settimeout">
            <div class="black-wrap"></div>
            <div class="timeout">
                <img src="img/1.png" class="timeout1">
                <img src="img/2.png" class="timeout2">
                <img src="img/3.png" class="timeout3">
            </div>
        </div>
        <!-- 游戏进行中 -->
        <div class="game-begin">
            <div class="black-wrap"></div>
            <div class="score-panel">
                <div class="lasttime">走你~</div>
                <div class="game-tool">
                    <img src="img/heart.png">
                    <span class="heart-span">0</span>
                    <img src="img/luckybag.png">
                    <span class="luckybag-span">0</span>
                </div>
            </div>
            <div class="game-area">
            </div>
            <div class="gameover">
                <div class="gameover-cont">你的分数: <span id="_luckybagscore">10</span></div>
                <div class="gameover-btn">
                    <a href="javascript: history.go(0);">拜拜~</a>
                </div>
            </div>
        </div>
        <!-- 送祝福弹层 -->
        <div class="wrap-popup">
            <div class="black-wrap"></div>
            <div class="popup-cont">
                <div class="content">
                    <div class="tip-cont">
                        <h2>很抱歉</h2>
                        <p>今天还没有戳中爱心祝福呢<br>快去玩游戏赚爱心吧</p>
                    </div>
                </div>
                <a href="javascript:;" class="close">好的</a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/game.js"></script>
    <script>
        $().ready(function() {
            $("#clear").click(function() {
                var storage = window.localStorage;
                storage.clear();
                alert('已清除');
            })
        });
    </script>
</body>

</html>
