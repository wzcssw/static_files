<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的成绩</title>
    <script src="js/responsive.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rule.css">
    <script src="/js/jquery.min.js" charset="utf-8"></script>
</head>

<body>
    <style>
        .main {
            width: 9.2rem;
            height: 14.4rem;
            padding: 0 .4rem;
            margin: 0 auto;
            overflow: auto;
            background: #fdf7e0;
            border-radius: .4rem;
            color: #333;
        }
        
        .lala {
            width: 37px;
        }
        
        .yeah {
            position: absolute;
            top: 11px;
            font-size: 23px;
            left: 61px;
            width: 50px;
        }
    </style>
    <div class="wrap">
        <div class="border">
            <div class="main">
                <div style="margin: 39px 0px 0px 67px">
                    <h1 style="font-size: 80px;margin-top: 20px;float:left" id="final_score">0</h1>
                    <h1 style="font-size: 25px;margin-top: 20px;float:left;margin:37px 0 0 5px">分</h1>
                </div>
                <br>
                <div style="margin: 149px 0 0 71px;position: absolute;">
                    <div href="shareHeart.html">
                        <img src="img/heart.png" class="lala">
                        <div class="yeah" id="yukui_score">* 0</div>
                    </div>
                    <div href="exchange.html">
                        <img src="img/luckybag.png" class="lala">
                        <div class="yeah" style="top: 64px;" id="zhouwei_score">* 0</div>
                    </div>
                </div>
            </div>
            <a href="index.html" class="sure">确定</a>
        </div>
        <script>
            $().ready(function() {
                // 存储分数
                var storage = window.localStorage;
                if (storage["zhouwei_score"] != undefined && storage["yukui_score"] != undefined && storage["final_score"] != undefined) {
                    $("#yukui_score").html(storage["yukui_score"]);
                    $("#zhouwei_score").html(storage["zhouwei_score"]);
                    $("#final_score").html(storage["final_score"]);
                }
            });
        </script>
</body>

</html>
